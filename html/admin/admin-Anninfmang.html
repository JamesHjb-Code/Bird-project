<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>查看用户</title>
  <link href="../../css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/admin/admin-Anninfmang.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"><!--icon-->
  <link rel="stylesheet" type="text/css" href="../../css/tooltip.min.css">
</head>
<body>
<!--右侧信息-->
<div class="right-contion">
  <!--名字标题-->
  <div class="right-h1">
    <div class="box-h1">
      <div class="head-h1">
        <span>标注信息管理</span>
      </div>
      <div class="head-xt">
      </div>
      <div class="head-nav">
        <div class="head-icon">
          <i class="fa fa-home"></i>
          <i class="fa fa-angle-right"></i>
          <span class="head-nav1">
              <i class="fa fa-twitter"></i>
              </span>
        </div>
        <div class="head-font">
          <span>鸟类管理</span>
          <i class="fa fa-angle-right"></i>
          <span>标注信息管理</span>
        </div>
      </div>
    </div>
  </div>
  <!--查看用户-表格-->
  <div class="right-table">
    <div class="right-box">
      <div class="right-head1">
        <span>标注信息管理</span>
      </div>
      <div class="right-small">
        <table class="ta">
          <tr>
            <td style="width: 60px;">编号</td>
            <td style="width: 70px;">用户名</td>
            <td style="width: 70px;">X1</td>
            <td style="width: 70px;">Y1</td>
            <td style="width: 70px;">X2</td>
            <td style="width: 70px;">Y2</td>
            <td style="width: 100px;">颜色</td>
            <td style="width: 100px;">鸟头</td>
            <td style="width: 100px;">鸟尾</td>
            <td style="width: 110px;">推荐名称</td>
            <td style="width: 150px;">鸟类图片</td>
            <td style="width: 100px;">审核状态</td>
            <td style="width: 80px;">操作</td>
          </tr>
        </table>
        <div class="msg">
          <!--显示数据-->
          <table></table>
          <div class="btn-fy">
            <div class="text">
              <table></table>
            </div>
            <ul class="page">
              <li class="firstPage">首页</li>
              <li class="prePage">上一页</li>
              <li class="nextPage">下一页</li>
              <li class="lastPage">尾页</li>
            </ul>
          </div>
          </msg>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>

<!--模态框-->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <span>编号:</span>
        <h4 class="modal-title ss" id="myModalLabel" style="display: inline-block" data-index="0">Modal title</h4>
        <span class="updata-head">修改编辑</span>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" id="form">
          <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
              <span class="font-s">颜色鸟类：</span><input type="text" class="form-control ss"  name="color" placeholder="颜色" data-index="6">
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
              <span class="font-s">鸟头颜色：</span><input type="text" class="form-control ss"  name="birdtop" placeholder="鸟头" data-index="7">
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
              <span class="font-s">鸟尾颜色：</span><input type="text" class="form-control ss"  name="birdbottom" placeholder="鸟尾" data-index="8">
            </div>
          </div>
          <div class="form-group">
            <label  class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
              <span class="font-s">审核状态：</span><input type="text" class="form-control ss"  name="state" placeholder="审核状态" data-index="11">
            </div>
          </div>
          <div class="form-group">
            <span class="font-q"><span style="color: red">注意</span> :只填“<span style="color: red">审核中</span>”或“<span style="color: green">通过</span>”</span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="sign">保存</button>
      </div>
    </div>
  </div>
</div>

<!--清除浮动-->
<!--  <div style ="clear:both"></div>-->
</body>

<script src="../../js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="../../js/admin/admin-Anninfmang.js" type="text/javascript"></script>
<script src="../../js/bootstrap.min.js"></script>
</html>
