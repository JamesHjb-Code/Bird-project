<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>后台管理登录</title>
  <link rel="stylesheet" href="../../css/admin/admin-login.css">
  <link rel="stylesheet" href="../../css/popup.css"><!--弹出框-->
  <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>

</head>
<body>
<!--登录框-->
<div class="login-ground">
  <!--左边图片-->
  <div class="login-left">
    <img src="../../img/login-img.png"/>
  </div>
  <!--右边图片-->
  <div class="login-right">
    <!--标题-->
    <div class="right-bt">
      <span class="heading">管理员登录</span>
    </div>
    <!--输入框-->
    <!--表单登录-->
    <form id="login">
      <div class="right-input">
        <div class="form-group">
          <input class="form-cont" type="user" id="username" placeholder="用户名">
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group help">
          <input class="form-cont" type="password" id="password" placeholder="密码">
          <i class="fa fa-lock"></i>
        </div>
      </div>
      <div class="zt-right">
        <span class="reg-zt"><a href="../admin/AL-forgetpwd.html">忘记密码？</a></span>
      </div>
      <!--登录按钮-->
      <div class="right-btn">
        <input type="button" class="logbtn" id="btn" value="登录">
      </div>
    </form>
  </div>
</div>
<div id="div"></div>
</body>
<script src="../../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="../../js/popup.js" type="text/javascript"></script><!--弹出框-->
<script src="../../js/admin/admin-login.js" type="text/javascript"></script>
</html>
