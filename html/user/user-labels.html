<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta charset="UTF-8">
  <title>A类标注</title>
  <link rel="stylesheet" href="../../css/user/user-labels.css">
  <script src="../../js/zhubiao.js"></script><!--标注JS -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../css/tooltip.min.css">
  <link rel="stylesheet" type="text/css" href="../../css/popup.css">
</head>

<body>
    <!--右侧信息-->
    <div class="right-contion">
      <!--名字标题-->
      <div class="right-h1">
        <div class="box-h1">
          <div class="head-h1">
            <span class="bz">A类标注</span>
          </div>
          <div class="head-xt">
          </div>
          <div class="head-nav">
            <div class="head-icon">
              <i class="fa fa-home"></i>
              <i class="fa fa-angle-right"></i>
              <span class="icon">
              <i class="fa fa-file-image-o"></i>
              </span>
            </div>
            <div class="head-font">
              <span  class="bz">鸟类标注</span>
              <i class="fa fa-angle-right"></i>
              <span  class="bz">A类标注</span>
            </div>
          </div>
        </div>
      </div>
      <!--右信息-->
      <div class="right-Inf">
        <div class="right-box">
          <!--左侧图片-->
          <div class="Lbox-img">
            <div class="Lsmall-img">
              <!--画矩形-->
              <div id="coordiv" onmousemove="cnvs_getCoordinates(event)" onmouseout="cnvs_clearCoordinates()" >
               <img id="Arrayimg" src="../../img/bird_labels/baiguanzaomei.jpg" style="width: 100%;height: 100%;  border-radius: 35px;">
              </div>
              <!--上下一张按钮-->
              <div class="Lsmall-btn">
                <input class="last"type="button" value="上一张" onclick="last()">
                <input class="next" type="button" value="下一张" onclick="next()">
              </div>
            </div>
          </div>
          <!--右侧标注信息-->
          <div class="Rbox-text">
            <!--头部信息-->
            <div class="Rbox-head">
              <span class="bz1">标注信息</span>
            </div>
            <!--表单-->
            <form method="POST">
              <div class="Rbox-inf">
                <div class="Lsmall-text">
                  <div class="form-group1">
                    <input class="form-cont" type="text" id="xzhou1" name="coor" placeholder="X1">
                    <i class="fa fa-arrows-h"></i>
                  </div>
                  <div class="form-group">
                    <input class="form-cont" type="text" id="yzhou1" name="coor" placeholder="Y1">
                    <i class="fa fa-arrows-v"></i>
                  </div>
                  <div class="form-group1">
                    <input class="form-cont" type="text" id="xzhou2" name="coor" placeholder="X2">
                    <i class="fa fa-arrows-h"></i>
                  </div>
                  <div class="form-group">
                    <input class="form-cont" type="text" id="yzhou2" name="coor" placeholder="Y2">
                    <i class="fa fa-arrows-v"></i>
                  </div>
                </div>
                <div class="Rsmall-text">
                  <div class="form-group">
                    <input class="form-cont" type="user" id="username" placeholder="用户名">
                    <i class="fa fa-user"></i>
                  </div>
                  <div class="form-group">
                    <input class="form-cont" type="user" id="color" placeholder="颜色">
                    <i class="fa fa-ellipsis-h"></i>
                  </div>
                  <div class="form-group">
                    <input class="form-cont" type="user" id="birdtop" placeholder="鸟头">
                    <i class="fa fa-twitter"></i>
                  </div>
                  <div class="form-group">
                    <input class="form-cont" type="user" id="birdbottom" placeholder="鸟尾">
                    <i class="fa fa-twitter"></i>
                  </div>
                </div>
              </div>
              <div class="Rbox-btn">
                  <input type="button" class="logbtn" id="btn" value="提交">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="../../js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="../../js/user/user-labels.js" type="text/javascript"></script>
<script type="text/javascript" src="../../js/popup.js"></script><!--工具提示框-->
</html>
