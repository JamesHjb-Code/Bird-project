<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
  <link rel="stylesheet" href="../../css/user/user-register.css">
  <link rel="stylesheet" href="../../css/popup.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>
<body>
  <!--注册框-->
    <div class="reg-ground">
      <div class="head-bt">
        <span class="heading">用户注册</span>
      </div>
      <!--输入框-->
      <form action="#">
      <div class="re-input">
        <div class="form-group">
          <input class="form-cont" type="user" id="username" placeholder="用户名">
          <i class="fa fa-user"></i>
        </div>
        <div class="form-group help">
          <input class="form-cont" type="password" id="password" placeholder="密码">
          <i class="fa fa-lock"></i>
        </div>
        <div class="form-group">
          <input class="form-cont" type="email" id="email" placeholder="邮箱">
          <i class="fa fa-envelope-square"></i>
          <input type="button" id="email1" class="logbtn1" onclick="check();" value="验证" >
        </div>
        <!--登录按钮-->
        <div class="reg-btn">
          <input type="button" id="sign" class="logbtn" value="注册" >
        </div>
        <div id="p"></div>
      </div>
      </form>
    </div>
</body>
<script src="../../js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="../../js/popup.js" type="text/javascript"></script>
<script src="../../js/user/user-register.js" type="text/javascript"></script>
</html>
