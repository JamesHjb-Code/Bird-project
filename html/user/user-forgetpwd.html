<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta charset="UTF-8">
  <title>修改密码</title>
  <link rel="stylesheet" href="../../css/user/user-forgetpwd.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../css/tooltip.min.css">
  <link rel="stylesheet" type="text/css" href="../../css/popup.css">
</head>
<body>
    <!--右侧信息-->
    <div class="right-contion">
      <!--名字标题-->
      <div class="right-h1">
        <div class="box-h1">
          <div class="head-h1">
            <span>修改密码</span>
          </div>
          <div class="head-xt">
          </div>
          <div class="head-nav">
            <div class="head-icon">
              <i class="fa fa-home"></i>
              <i class="fa fa-angle-right"></i>
              <i class="fa fa-user-circle"></i>
            </div>
            <div class="head-font">
              <span>个人用户</span>
              <i class="fa fa-angle-right"></i>
              <span>修改密码</span>
            </div>
          </div>
        </div>
      </div>
      <!--密码框-->
      <div class="right-information">
        <div class="Cen-information">
          <div class="Cen-small">
            <!--顶部-->
            <div class="small-head">
              <div class="inf-icon">
                <img src="../../img/icon_pwd.png">
              </div>
              <div class="inf-font">
                <div class="font-head">
                  <span>修改密码</span>
                </div>
                <div class="inf-xt">
                  <hr class="hr1"/>
                </div>
                <div class="font-head1">
                </div>
              </div>
            </div>
            <!--下面布局-->
            <div class="small-bottom">
              <!--输入框-->
              <form action="#">
                <div class="forget-input">
                  <div class="forget-group">
                    <input class="forget-cont" type="password" id="password1" placeholder="原密码">
                    <i class="fa fa-lock"></i>
                  </div>
                  <div class="forget-group">
                    <input class="forget-cont" type="password" id="password2" placeholder="更新密码">
                    <i class="fa fa-lock"></i>
                  </div>
                  <div class="forget-group help">
                    <input class="forget-cont" type="password" id="password3" placeholder="确认密码">
                    <i class="fa fa-lock"></i>
                  </div>
                  <!--完成按钮-->
                  <div class="forget-btn">
                    <input type="button" id="upbtn" class="logbtn" value="修改确认">
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="../../js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="../../js/user/user-forgetpwd.js" type="text/javascript"></script>
<script src="../../js/popup.js" type="text/javascript"></script>
</html>
