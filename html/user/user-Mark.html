<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta charset="UTF-8">
  <title>B类标注</title>
  <link rel="stylesheet" href="../../css/user/user-Mark.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../css/tooltip.min.css">
</head>
<body>
    <!--右侧信息-->
    <div class="right-contion">
      <!--名字标题-->
      <div class="right-h1">
        <div class="box-h1">
          <div class="head-h1">
            <span>B类标注</span>
          </div>
          <div class="head-xt">
          </div>
          <div class="head-nav">
            <div class="head-icon">
              <i class="fa fa-home"></i>
              <i class="fa fa-angle-right"></i>
              <span class="icon">
              <i class="fa fa-file-image-o"></i>
              </span>
            </div>
            <div class="head-font">
              <span>鸟类标注</span>
              <i class="fa fa-angle-right"></i>
              <span>B类标注</span>
            </div>
          </div>
        </div>
      </div>
      <!--主信息-->
      <div class="right-Inf">
        <!--第一行图片-->
        <div class="one-left">
          <img src="../../img/biaozhu/hai.jpg" class="pin" width="765" height="370"easypin-id="demo_image_1" style="border-radius: 20px;float:left;box-shadow: 5px 5px 5px #a8a8a8;"/>
        </div>
        <div class="two-right">
        <img src="../../img/biaozhu/haipan.jpg" class="pin2" width="765" height="370"easypin-id="demo_image_2" style="border-radius: 20px;box-shadow: 5px 5px 5px #a8a8a8;"/>
        </div>
        <!--第二行图片-->
          <div class="three-left">
            <img src="../../img/biaozhu/xingtou.jpg" class="pin3" width="765" height="370"easypin-id="demo_image_3" style="border-radius: 20px;float:left;box-shadow: 5px 5px 5px #a8a8a8;"/>
          </div>
          <div class="four-right">
            <img src="../../img/biaozhu/zhenwei.jpg" class="pin4" width="765" height="370"easypin-id="demo_image_4" style="border-radius: 20px;box-shadow: 5px 5px 5px #a8a8a8;"/>
          </div>
      </div>
      <!--添加标注信息-->
      <div style="display:none;" easypin-tpl>
        <popover>
          <!--所有字体颜色-->
          <div class="exPopoverContainer">
            <!--白色外边框-->
            <div class="popBg borderRadius"></div>
              <!--内边框-->
              <div class="popBody">
                <!--箭头下方-->
                <div class="arrow-down" style="top: 170px;left: 13px;"></div>
                <!--标题-->
                  <h1>{[name]}</h1>
                <!--线条-->
                <div class="popHeadLine"></div>
                  <!--信息-->
                  <div class="popContentLeft">
                    {[description]}
                  <br />
                <br />
              </div>
            </div>
          </div>
        </popover>
        <!--"+"按钮-->
        <marker>
          <div class="marker2 element-animation">
            +
          </div>
        </marker>
      </div>
    </div>
</body>
<script src="../../js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="../../js/user/jquery.easypin.min.js" type="text/javascript"></script><!--图像标记框架-->
<script src="../../js/user/jquery.easing.min.js" type="text/javascript"></script><!--过渡动画框架-->
<script src="../../js/user/user-Mark.js" type="text/javascript"></script>
</html>
