<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <meta charset="UTF-8">
  <title>鸟叫信息</title>
  <link rel="stylesheet" href="../../css/user/user-music.css">
  <link rel="stylesheet" href="../../css/user/smusic.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/admin/htmleaf-demo.css">
  <link rel="stylesheet" type="text/css" href="../../css/tooltip.min.css">
  <script src="../../js/echarts.js"></script>
</head>
<body>
    <!--右侧信息-->
    <div class="right-contion">
      <!--名字标题-->
      <div class="right-h1">
        <div class="box-h1">
          <div class="head-h1">
            <span>鸟叫信息</span>
          </div>
          <div class="head-xt">
          </div>
          <div class="head-nav">
            <div class="head-icon">
              <i class="fa fa-home"></i>
              <i class="fa fa-angle-right"></i>
              <i class="fa fa-twitter"></i>
            </div>
            <div class="head-font">
              <span>鸟类分类</span>
              <i class="fa fa-angle-right"></i>
              <span>鸟叫信息</span>
            </div>
          </div>
        </div>
      </div>
      <!--右信息-->
      <div class="right-box">
        <div class="right-small">
          <div class="right-head1">
            <span>鸟叫信息</span>
          </div>
          <!--鸟叫信息-->
          <div class="grid-music-container f-usn">
            <!--播放的内框-->
            <div class="m-music-play-wrap">
              <!--鸟叫音乐名字-->
              <div class="u-cover"></div>
              <div class="m-now-info">
                <!--鸟叫名的标题-->
                <h1 class="u-music-title"><small>...</small><small>...</small></h1>
                <div class="m-now-controls">
                  <!--进度条-->
                  <div class="u-control u-process">
                    <span class="buffer-process"></span>
                    <span class="current-process"></span>
                  </div>
                  <!--播放时间-->
                  <div class="u-control u-time">00:00/00:00</div>
                  <div class="u-control u-volume">
                    <div class="volume-process" data-volume="0.50">
                      <span class="volume-current"></span>
                      <span class="volume-bar"></span>
                      <span class="volume-event"></span>
                    </div>
                    <a class="volume-control"></a>
                  </div>
                </div>
                <!--按钮-->
                <div class="m-play-controls">
                  <a class="u-play-btn prev" title="上一曲"></a>
                  <a class="u-play-btn ctrl-play play" title="暂停"></a>
                  <a class="u-play-btn next" title="下一曲"></a><br>
                </div>
              </div>
            </div>
            <!--从js中获取显示鸟叫数据-->
            <div class="f-cb">&nbsp;</div>
            <div class="m-music-list-wrap"></div>
          </div>
        </div>
      </div>
    </div>
</body>

<script src="../../js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="../../js/smusic.min.js" type="text/javascript"></script><!--音乐插件-->
<script src="../../js/user/user-music.js" type="text/javascript"></script>
</html>
