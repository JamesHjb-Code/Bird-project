<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>鸟类数据标注系统平台—用户</title>
  <link rel="stylesheet" href="../../css/user/user-index.css">
  <link rel="stylesheet" href="../../css/nav.css">
  <link rel="stylesheet" href="../../css/style.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../../css/tooltip.min.css">
</head>
<body>
    <!--右侧信息-->
    <div class="right-contion">
      <!--名字标题-->
      <div class="right-h1">
        <div class="box-h1">
          <div class="head-h1">
            <span>首页</span>
          </div>
          <div class="head-xt">
          </div>
          <div class="head-nav">
            <div class="head-icon">
              <i class="fa fa-home"></i>
            </div>
          </div>
        </div>
      </div>
      <!--下面的信息-->
      <div class="right-information">
        <div class="Bottom-box">
          <!--鸟类图片-->
          <div class="Bottom-box1">
            <!--数据接口显示-->
          </div>
          <!--鸟类数量-->
          <div class="Bottom-box2">
            <!--数据接口显示-->
          </div>
          <!--用户人数-->
          <div class="Bottom-box3">
            <!--数据接口显示-->
          </div>
          <!--鸟目分类-->
          <div class="Bottom-box4">
            <!--数据接口显示-->
          </div>
        </div>
        <div class="Top-box">
          <!--Echarts统计-->
          <div class="TopLeft-Map">
            <iframe src="../Echarts/simple.html" width="100%" height="100%" frameborder="no" scrolling="0"></iframe>
          </div>
          <!--图片轮播-->
          <div class="TopRight-Bird">
          <div id="wrapper">
            <div id="slider-wrap">
              <ul id="slider">
                <li data-color="#1abc9c">
                  <div class="font-h">
                    <h3>鸟类标注</h3>
                    <span>Bird Labels</span>
                  </div>
                  <img src="../../img/bird/niaojiegou.jpg">
                </li>
                <li data-color="#3498db">
                  <div class="font-h">
                    <h3>苍鹭</h3>
                    <span>Heron</span>
                  </div>
                  <img src="../../img/bird/canglu.jpg">
                </li>
                <li data-color="#9b59b6">
                  <div class="font-h">
                    <h3>黑枕黄鹂</h3>
                    <span>Black Pillow Yellow</span>
                  </div>
                  <img src="../../img/bird/heizhenhuangli.jpg">
                </li>
                <li data-color="#34495e">
                  <div class="font-h">
                    <h3>红耳鹎</h3>
                    <span>Red Ears</span>
                  </div>
                  <img src="../../img/bird/hongerbei.jpg">
                </li>
                <li data-color="#e74c3c">
                  <div class="font-h">
                    <h3>领雀嘴鹎</h3>
                    <span>Collar the mouth</span>
                  </div>
                  <img src="../../img/bird/lingquezuibei.jpg">
                </li>
              </ul>
              <!--控制按钮-->
              <div class="btns" id="next"><i class="fa fa-arrow-right"></i></div>
              <div class="btns" id="previous"><i class="fa fa-arrow-left"></i></div>
              <div id="counter" class="font-h"></div>

              <div id="pagination-wrap">
                <ul>
                </ul>
              </div>
            <!--控制按钮-->
            </div>
          </div>
          </div>
        </div>
      </div>
    </div>
</body>
<script src="../../js/jquery-1.11.0.min.js" type="text/javascript"></script>
<script src="../../js/user/user-index.js" type="text/javascript"></script>
<script src="../../js/user/slide.js" type="text/javascript"></script>
</html>
